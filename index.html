<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-1">
        <h1 class="site-title">The Planets</h1>
      </div>
      <nav id="DesktopNav" class="header-2">
        <button class="hamburger" id="HamburgerBtn">
          <svg style="pointer-events: none" xmlns="http://www.w3.org/2000/svg" width="24" height="17"><g fill="#FFF" fill-rule="evenodd"><path d="M0 0h24v3H0zM0 7h24v3H0zM0 14h24v3H0z"/></g></svg>
        </button>
      </nav>
      <nav id="MobileNav" class="mobile-header"></nav>
    </header>

    <div class="mobile-btn">
      <script src="./js/modeButtons.js"></script>
    </div>    

    <main class="planet-section">
      <div class="content-left">
        <img id="PlanetImg" class="planet" />
        <img id="PlanetGeology" class="planet-geology"/>
      </div>
      <div class="content-right">
        <div class="planet-info">
          <h2 id="PlanetName" class="planet-name"></h2>
          <p id="PlanetDesc" class="planet-desc">
          </p>
          <p class="source-info">
          Source:
          <a
            id="PlanetWiki"
            href="https://pl.wikipedia.org/wiki/Wikipedia:Strona_g%C5%82%C3%B3wna"
            >Wikipedia</a
          >
          </p>
        </div>
        <div class="img-switch">
           <script src="./js/modeButtons.js"></script>
        </div>
      </div>
    </main>

    <section class="params">
      <div class="params-card">
        <h3 class="params-card-title">Rotation Time</h3>
        <span id="RotationTime" class="params-card-desc">58.6 Days</span>
      </div>
      <div class="params-card">
        <h3 class="params-card-title">Revolution Time</h3>
        <span id="RevolutionTime" class="params-card-desc">87.97 Days</span>
      </div>
      <div class="params-card">
        <h3 class="params-card-title">Radius</h3>
        <span id="Radius" class="params-card-desc">2,439.7 KM</span>
      </div>
      <div class="params-card">
        <h3 class="params-card-title">Average Temp.</h3>
        <span id="AvrgTemp" class="params-card-desc">430Â°c</span>
      </div>
    </section>

    <script src="./js/navigation.js"></script>
    <script src="./js/planet.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
